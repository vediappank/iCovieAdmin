<kt-portlet>
	<kt-portlet-header [title]="getComponentTitle()" [class]="'kt-portlet__head--lg'" [viewLoading$]="loading$">
		
	</kt-portlet-header>

	<kt-portlet-body>
		<mat-tab-group >
			<mat-tab>
				<ng-template mat-tab-label>
					<i class="mat-tab-label-icon fa fa-cogs"></i>
					Roles
				</ng-template>
				<ng-template matTabContent>
					<div style="height: 850px;" >
                  <kt-roles-list></kt-roles-list>
                    
                    </div>
                    
				</ng-template>
			</mat-tab>
			<!-- <mat-tab *ngIf="user" [disabled]="!user || !user.id"> -->
				
			<mat-tab >
				<ng-template mat-tab-label>
					<i class="mat-tab-label-icon fa fa-cogs"></i>
					Users
				</ng-template>
				<ng-template matTabContent>
                    <div style="height: 850px;" >
                    <kt-users-list></kt-users-list>
                </div>
				</ng-template>
			</mat-tab>

			
		</mat-tab-group>
	</kt-portlet-body>
</kt-portlet>
