    
    
        <div class="row">
            <div class="col-xl-12">
                <div class="kt-portlet">
                    <div class="kt-portlet__head">
                        <div class="kt-portlet__head-label">
                            <h3 class="kt-portlet__head-title">Personal Information</h3>
                        </div>

                    </div>
                    <form class="kt-form kt-form--label-right">
                        <div class="kt-portlet__body">
                            <div class="kt-section kt-section--first">
                                <div class="kt-section__body" *ngIf="userCollection">

                                    <div class="form-group row">
                                        <label class="col-xl-3 col-lg-3 col-form-label">Avatar</label>
                                        <div class="col-lg-9 col-xl-6">
                                            <div class="kt-avatar kt-avatar--outline" id="kt_user_avatar">
                                                <div class="kt-widget__media">
                                                    <img src="{{profile_img}}" height="150px" width="150px" alt="image">
                                                </div>

                                                <span class="kt-avatar__cancel" data-toggle="kt-tooltip" title=""
                                                    data-original-title="Cancel avatar">
                                                    <i class="fa fa-times"></i>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-xl-3 col-lg-3 col-form-label">First Name</label>
                                        <div class="col-lg-9 col-xl-6">
                                            <input class="form-control"  readonly="true" type="text" value="{{firstname}}" >
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-xl-3 col-lg-3 col-form-label">Last Name</label>
                                        <div class="col-lg-9 col-xl-6">
                                            <input class="form-control" readonly="true" type="text"
                                                value="{{lastname}}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-xl-3 col-lg-3 col-form-label">Call Center</label>
                                        <div class="col-lg-9 col-xl-6">
                                            <input class="form-control" readonly="true" type="text"
                                                value="{{callcenter}}">
                                        </div>
                                    </div>

                                    <!-- <div class="form-group row">
                                                                    <label class="col-xl-3 col-lg-3 col-form-label">Contact Phone</label>
                                                                    <div class="col-lg-9 col-xl-6">
                                                                        <div class="input-group">
                                                                            <div class="input-group-prepend"><span class="input-group-text"><i class="la la-phone"></i></span></div>
                                                                            <input type="text" class="form-control" value="+35278953712" placeholder="Phone" aria-describedby="basic-addon1">
                                                                        </div>
                                                                        <span class="form-text text-muted">We'll never share your email with anyone else.</span>
                                                                    </div>
                                                                </div> -->
                                    <div class="form-group row">
                                        <label class="col-xl-3 col-lg-3 col-form-label">Email Address</label>
                                        <div class="col-lg-9 col-xl-6">
                                            <div class="input-group">
                                                <div class="input-group-prepend"><span class="input-group-text"><i
                                                            class="la la-at"></i></span></div>
                                                <input type="text" readonly="true" class="form-control"
                                                    value="{{email}}" placeholder="Email"
                                                    aria-describedby="basic-addon1">
                                            </div>
                                        </div>
                                    </div>
                                    <!-- <div class="form-group form-group-last row">
                                                                    <label class="col-xl-3 col-lg-3 col-form-label">Company Site</label>
                                                                    <div class="col-lg-9 col-xl-6">

                                                                            <div class="input-group-append"><span class="input-group-text">.com</span></div>
                                                                        </div>
                                                                    </div>
                                                                </div> -->
                                </div>
                            </div>
                        </div>

            </div>
